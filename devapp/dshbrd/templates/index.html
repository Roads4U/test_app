function plot_data(data){
    var mdata = [];
    $("#tester2").empty();
    for (var i = 0; i < data.length; i++) {
        console.log(data[i]);
        mdata.push(data[i]);
    }

    var layout = {barmode: 'group'};

    Plotly.newPlot('tester2', mdata, layout);


}

function call_data(){
    $.ajax({
                  url: '/call',
                  data: {
                    'year': $("#year").val()
                  },
                  contentType: "application/json; charset=utf-8",
                  dataType: 'json',
                  success: function (dv) {
                        console.log(dv[1]);
                        plot_data(dv);
                  }
               });
 }

$(document).ready(function(){
call_data();
 $('#year').change(function () {
